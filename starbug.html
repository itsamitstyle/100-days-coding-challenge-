<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>starbugs </title>
    <style>
        *{
            padding: 0;
            margin: 0;

        }
        .class{
            display: inline-block;
            background-color: rgb(245, 245, 245);
            width: 100vw;
            height: 8vh;
            border-bottom: 1mm solid black;
        }
        #facebook{
            position: absolute;
            margin-top: 1mm;
            margin-left: 13mm;
            
        }
        #contact{
            position: absolute;
            margin-left: 9cm;
            margin-top: 5mm;
            font-size: 3mm;
            animation-name: amit ;
            animation-duration: 10s;
            animation-iteration-count: 100;
        }
        @keyframes amit {
            from{
                color: beige;
            }
            to{
                color: burlywood;
            }
            
        }
        .class2{
            
            display: inline-block;
            background-color: rgb(244, 244, 246);
            width: 100vw;
            height: 10vh;
        }
        #home{
            position: absolute;
            font-size: 3mm;
            margin-left: 3cm;
            

            
        }


    </style>
</head>
<body>
    <main>
        <div class="class">
            <div id="facebook">
                <a href="https://www.browserstack.com/guide/how-to-create-responsive-website" target="_main"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRbRpI_gK5tFrnBv3KR8WepIOfiCUX_pdmUm_u4Ju0&s" width="50px" alt="error"></a>
            </div>
            <div id="contact">
                <h1>contact No + 78656756565</h1>
            </div>

        </div>
        <div class="class2">
            <div id="star">
                <a href="https://starbugs.sg/" target="_main"><img src="https://starbugs.sg/wp-content/uploads/2019/01/logo-transp.-bg-768x768.png" width= "80cm" alt="errror"></a>

            </div>
            <div id="home">
                <h2>HOME</h2>
            </div>

        </div>

    </main>
    <footer>
        <nav>

        </nav>
    </footer>
    
</body>
</html>
